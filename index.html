<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="row one">
            <button>esc</button>
            <button>
                <i class="bi bi-volume-mute"></i>
            </button>
            <button>
                <i class="bi bi-volume-down"></i>
            </button>
            <button>
                <i class="bi bi-volume-up"></i>
            </button>
            <button>
                <i class="bi bi-mic-mute"></i>
            </button>
            <button>
                <i class="bi bi-brightness-low"></i>
            </button>
            <button>
                <i class="bi bi-brightness-high"></i>
            </button>
            <button>
                <i class="bi bi-laptop"></i>
            </button>
            <button>
                <i class="bi bi-airplane"></i>
            </button>
            <button>
                <i class="bi bi-headset"></i>
            </button>
            <button>
                <i class="bi bi-telephone"></i>
            </button>
            <button>
                <i class="bi bi-telephone-x"></i>
            </button>
            <button>
                <i class="bi bi-calculator"></i>
            </button>
            <button>
                <i class="bi bi-textarea"></i>
            </button>
            <button>
                <i class="bi bi-scissors"></i>
            </button>
            <button>Delete</button>
            <button>
                <i class="bi bi-play-fill"></i>
            </button>
            <button>
                <i class="bi bi-stop-fill"></i>
            </button>
            <button>
                <i class="bi bi-skip-backward-fill"></i>
            </button> 
            <button>
                <i class="bi bi-skip-forward-fill"></i>
            </button>   
        </div>
        <div class="row two">
            <button>~</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button class="back">Backspace</button>
            <button>Num</button>
            <button class="slace1">/</button>
            <button class="star">*</button>
            <button>-</button>  
        </div>
    
        <div class="row third">
            <button class="Tab">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button class="slace">\</button>
            <button>Home</button>
            <button>
                <i class="bi bi-arrow-up"></i>
            </button>
            <button>PgUp</button>
            <button class="plus">+</button>
        </div>
        <div class="row four">
            <button class="Caps">Caps</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
            <button class="ent-btn">Enter</button>
            <button>
                <i class="bi bi-arrow-left"></i>
            </button>
            <button>5</button>
            <button>
                <i class="bi bi-arrow-right"></i>
            </button>
        </div>
        <div class="row five">
            <button class="shift">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button><</button>
            <button>></button>
            <button>/</button>
            <button class="shift">Shift</button>
            <button>End</button>
            <button>
                <i class="bi bi-arrow-down"></i>
            </button>
            <button>PgDn</button>
            <button>Enter</button>

        </div>
        <div class="row six">
            <button class="other">Ctrl</button>
            <button class="other">Fn</button>
            <button>
                <i class="bi bi-windows"></i>
            </button>
            <button class="other">Alt</button>
            <button class="space">Space</button>
            <button class="other">Alt</button>
            <button class="other">Fn</button>
            <button class="other">Ctrl</button>
            <button class="ins">Ins</button>
            <button>Del</button>
        </div>
    </div>
</body>
</html>
